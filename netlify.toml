# =====================================================
# SIPSER CLOUD - CONFIGURACIÓN DE NETLIFY
# =====================================================

[build]
  publish = "."
  command = ""

# Habilitar Netlify Identity para el CMS
[build.environment]
  NODE_VERSION = "18"

# Configuración del CMS
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Redirecciones
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Caché para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/badges/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
